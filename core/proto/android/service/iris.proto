syntax = "proto3";

package android.service.iris;

option java_multiple_files = true;
option java_outer_classname = "IrisServiceProto";

message IrisServiceDumpProto {
    // Each log may include multiple tuples of (user_id, num_irises).
    repeated IrisUserStatsProto users = 1;
}

message IrisUserStatsProto {
    // Should be 0, 10, 11, 12, etc. where 0 is the owner.
    int32 user_id = 1;

    // The number of irises registered to this user.
    int32 num_irises = 2;

    // Normal iris authentications (e.g. lockscreen).
    IrisActionStatsProto normal = 3;

    // Crypto authentications (e.g. to unlock password storage, make secure
    // purchases, etc).
    IrisActionStatsProto crypto = 4;
}

message IrisActionStatsProto {
    // Number of accepted irises.
    int32 accept = 1;

    // Number of rejected irises.
    int32 reject = 2;

    // Total number of acquisitions. Should be >= accept+reject due to poor
    // image acquisition in some cases (too fast, too slow, dirty sensor, etc.)
    int32 acquire = 3;

    // Total number of lockouts.
    int32 lockout = 4;

    // Total number of permanent lockouts.
    int32 lockout_permanent = 5;
}
