syntax = "proto2";
package android.net;

import "frameworks/base/core/proto/android/net/captiveportaldata.proto";
import "frameworks/base/core/proto/android/net/routeinfo.proto";
import "frameworks/base/core/proto/android/net/proxyinfo.proto";
import "frameworks/base/core/proto/android/privacy.proto";

option java_multiple_files = true;

message LinkPropertiesProto {
    option (.android.msg_privacy).dest = DEST_EXPLICIT;

    message TcpBufferSizes {
        optional int32 rmem_min = 1;
        optional int32 rmem_def = 2;
        optional int32 rmem_max = 3;
        optional int32 wmem_min = 4;
        optional int32 wmem_def = 5;
        optional int32 wmem_max = 6;
    }
    optional string interface_name = 1;
    repeated string link_addresses = 2;
    repeated string dns_servers = 3;
    optional bool using_private_dns = 4;
    optional string private_dns_server_name = 5;
    repeated string pcscf_addresses = 6;
    repeated string validated_private_dns_servers = 7;
    optional string domains = 8;
    optional int32 mtu = 9;
    optional bool wake_on_lan_supported = 10;
    optional string dhcp_server_address = 11;
    optional string captive_portal_api_url = 12;
    optional CaptivePortalDataProto captive_portal_data = 13;
    optional TcpBufferSizes tcp_buffer_sizes = 14;
    repeated RouteInfoProto routes = 15;
    optional ProxyInfoProto proxy = 16;
    optional string nat64_prefix = 17;

    // Next tag: 18
}
