syntax = "proto2";
package android.net;

import "frameworks/base/core/proto/android/privacy.proto";

option java_multiple_files = true;

// Debug proto for android.net.RouteInfo
message RouteInfoProto {
  option (.android.msg_privacy).dest = DEST_EXPLICIT;
  // From android.net.RouteInfo#RouteType
  enum RouteType {
    RT_UNKNOWN = 0;
    RT_UNICAST = 1;
    RT_UNREACHABLE = 2;
    RT_THROW = 3;
  };
  optional RouteType route_type = 1;
  // The ip destination address for this route. e.g. 192.0.2.0/24
  optional string destination = 2;
  // The gateway ip address for this route.
  optional string gateway = 3;
  // Network interface. e.g. wlan0
  optional string interface = 4;
}
